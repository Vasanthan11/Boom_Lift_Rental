<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - BoomLift Rentals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Oswald Font -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Oswald", sans-serif;
      background-color: #F9F6F3;
      color: #111;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.25rem;
    }

    .thankyou-card {
      background-color: #FFFFFF;
      border-radius: 20px;
      padding: 2.5rem 2.2rem;
      max-width: 460px;
      width: 100%;
      text-align: center;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.24);
    }

    .thankyou-tag {
      font-size: 0.78rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: #872341;
      margin-bottom: 0.75rem;
    }

    h1 {
      font-size: 1.9rem;
      text-transform: uppercase;
      margin-bottom: 0.7rem;
      color: #111;
    }

    p {
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 1.6rem;
      line-height: 1.5;
    }

    .note-line {
      font-size: 0.78rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #872341;
      margin-bottom: 1.8rem;
    }

    .btn-home {
      display: inline-block;
      border-radius: 999px;
      padding: 0.75rem 1.9rem;
      background-color: #872341;
      color: #F9F6F3;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn-home:hover {
      background-color: #A6B28B;
      color: #111;
    }

    @media (max-width: 480px) {
      .thankyou-card {
        padding: 2rem 1.6rem;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="thankyou-card">
    <div class="thankyou-tag">Enquiry received</div>
    <h1>Thank you!</h1>
    <p>
      Your enquiry for boom / scissor lift rentals has been submitted successfully.
      Our team will get in touch with you shortly with a customised quote.
    </p>
    <div class="note-line">
      Fast response • Best rental rates • Professional support
    </div>
    <a href="index.html" class="btn-home">Back to Home</a>
  </div>

</body>
</html>
